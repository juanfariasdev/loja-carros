<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
    <title>Loja de Carros</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
        <div class="text">
          <span>Black</span>
          <span class="text-orange">Car</span>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <ul class="showcase">
          <li class="product">
            <div class="image">
              <img src="images/car-black.jpg" alt="" />
            </div>
            <div class="description">
              <h2>Valor: <span>R$75.990</span></h2>
              <p>Fiat: <span>Strada</span> | Ano <span>2019</span></p>
              <p>Motor: <span>1.5</span> | Câmbio <span>manual</span></p>
              <p><span>42.000</span> KMs rodados</p>
              <button class="buyButton">Fazer proposta</button>
            </div>
          </li>
          <li class="product">
            <div class="image">
              <img src="images/car-black.jpg" alt="" />
            </div>
            <div class="description">
              <h2>Valor: <span>R$75.990</span></h2>
              <p>Fiat: <span>Strada</span> | Ano <span>2019</span></p>
              <p>Motor: <span>1.5</span> | Câmbio <span>manual</span></p>
              <p><span>42.000</span> KMs rodados</p>
              <button class="buyButton">Fazer proposta</button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer">
      <span
        >Desenvolvido por:
        <a class="text-orange" href="https://github.com/juanfariasdev"
          >Juan Pablo Farias</a
        ></span
      >
    </footer>
  </body>
</html>
